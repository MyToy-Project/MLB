<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
    <title>회원가입</title>

</head>

<body class="text-center">
<div class="container">
    <!-- 네비게이션 바 영역 -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">HiiWee's MLB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">내 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">전체 게시물</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#"> 내 게시물</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- 네비게이션 바 종료 -->
</div>

<main class="form-signin w-100 m-auto mt-5">
    <form>
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control mt-2" id="floatingInput" placeholder="이름">
            <label for="floatingInput">이름</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control mt-2" id="floatingInput" placeholder="아이디">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mt-2" id="floatingPassword" placeholder="비밀번호">
            <label for="floatingPassword">비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mt-2" id="floatingPassword" placeholder="비밀번호 확인">
            <label for="floatingPassword">비밀번호 확인</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control mt-2" id="floatingInputInvalid" placeholder="이메일">
            <label for="floatingInputInvalid">이메일</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control mt-2" id="floatingInput" placeholder="휴대전화">
            <label for="floatingInput">휴대전화</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
</main>

<!-- Footer 영역 -->
<div class="container">
    <footer class="py-4 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy; HiiWee
            2022</p>
        <!-- /.container -->
    </footer>
</div>
<!-- Footer 영역 종료 -->
<script src="../js/bootstrap.bundle.js"></script>
</body>

</html>
