<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}"
          href="/static/css/signin.css" rel="stylesheet">

    <title th:replace="${title}">타이틀 레이아웃</title>

</head>

<body class="text-center">

<div class="outer_container">

    <div class="container">
        <!-- 네비게이션 바 영역 -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#" th:href="@{/}">HiiWee's MLB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">내 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">전체 게시물</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#"> 내 게시물</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="#" th:href="@{/members/sign-in}">로그인</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- 네비게이션 바 종료 -->
    </div>


    <main th:replace="${content}">
        컨텐츠 레이아웃
    </main>
</div>

<!-- Footer 영역 -->
<div class="container">
    <footer class="py-4 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy; HiiWee 2022</p>
    </footer>
</div>
<!-- Footer 영역 종료 -->
<script src="../../js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>

</html>
