<!doctype html>
<html th:replace="~{layout/innerFooterLayout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>타이틀 레이아웃</title>

</head>
<body>
<main class="form-signin w-100 m-auto mt-5">
    <h1 class="h3 mb-3 fw-normal">내 정보</h1>
    <div class="form-floating mb-3">
        <input type="text" readonly class="form-control mt-2" id="floatingInputValue" value="이호석" th:value="${memberInfoDTO.name}">
        <label for="floatingInputValue">이름</label>
    </div>
    <div class="form-floating">
        <input type="text" readonly class="form-control mt-2" id="floatingInput" value="아이디" th:value="${memberInfoDTO.loginId}">
        <label for="floatingInput">아이디</label>
    </div>
    <div class="form-floating">
        <input type="password" readonly class="form-control mt-2" id="floatingPassword" value="비밀번호" th:value="${memberInfoDTO.password}">
        <label for="floatingPassword">비밀번호</label>
    </div>
    <div class="form-floating">
        <input type="password" readonly class="form-control mt-2" id="floatingPassword" th:value="${memberInfoDTO.password}">
        <label for="floatingPassword">비밀번호 확인</label>
    </div>
    <div class="form-floating">
        <input type="email" readonly class="form-control mt-2" id="floatingInputInvalid"  value="이메일" th:value="${memberInfoDTO.email}">
        <label for="floatingInputInvalid">이메일</label>
    </div>
    <div class="form-floating">
        <input type="text" readonly class="form-control mt-2" id="floatingInput" value="휴대전화" th:value="${memberInfoDTO.phoneNumber}">
        <label for="floatingInput">휴대전화</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href='#'">수정하기</button>
    <button class="w-100 btn btn-lg btn-danger mt-2" type="button" onclick="location.href='#'">회원탈퇴</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
</main>

</body>

</html>
