<!DOCTYPE html>
<html th:replace="~{layout/innerFooterLayout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <title>로그인</title>
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto mt-5">
    <form th:action method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="logInId" placeholder="name@example.com">
            <label for="logInId">User ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <button class="w-100 btn btn-lg btn-primary mt-2"
                onclick="location.href='#'"
                th:onclick="|location.href='@{/members/sign-up}'|" type="button">Sign up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
</main>
</body>
</html>
