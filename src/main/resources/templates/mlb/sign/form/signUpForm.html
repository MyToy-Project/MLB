<!doctype html>
<html th:replace="~{layout/innerFooterLayout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>로그인</title>
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto mt-5">
    <form th:action th:object="${signUpDTO}" method="POST">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control mt-2" id="name" th:field="*{name}" placeholder="이름">
            <label for="name">이름</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control mt-2" id="loginId" th:field="*{loginId}" placeholder="아이디">
            <label for="loginId">아이디</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control mt-2" id="nickname" th:field="*{nickname}" placeholder="아이디">
            <label for="nickname">닉네임</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mt-2" id="password" th:field="*{password}" placeholder="비밀번호">
            <label for="password">비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mt-2" id="passwordCheck" th:field="*{passwordCheck}" placeholder="비밀번호 확인">
            <label for="passwordCheck">비밀번호 확인</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control mt-2" id="email" th:field="*{email}" placeholder="이메일">
            <label for="email">이메일</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control mt-2" id="phoneNumber" th:field="*{phoneNumber}" placeholder="휴대전화">
            <label for="phoneNumber">휴대전화</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
</main>
</body>

</html>
